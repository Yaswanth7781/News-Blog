{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="auth-switch">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock content %}
