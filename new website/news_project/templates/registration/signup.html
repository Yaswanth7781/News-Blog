{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
     <p class="auth-switch">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
