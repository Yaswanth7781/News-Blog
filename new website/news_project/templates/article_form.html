{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    {% if object %}
        <h1>Edit Article</h1>
    {% else %}
        <h1>Create New Article</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock content %}
